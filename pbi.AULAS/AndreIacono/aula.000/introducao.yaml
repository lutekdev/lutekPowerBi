O Que é Power Bi:
  - BI = Business Intelligence
    - Traga Inteligência para o seu negócio

VERSÕES DO POWER BI:
  - Power Bi Desktop:
      - Gratuita.
      - Preparação.
      - Criando os Dados.

  - Power Bi Pro:
      - Pago.
      - Compartilhar.
      - Colaborar.

  - Power Bi Mobile:
      - Visualização.

O Que é uma Query:
  - É uma consulta;
    - CSV
    - XML
    - JSON
    - PDF
    - SQL
  - Pode consultas arquivos no Power Bi Desktop;

Power BI:
  - Trabalha Com Formulas e Funções;
    - Mais para ficar customizável ao usuário e para que o Power BI seja mais dinâmico.
    - Usa-se o UI - User Interface (Para Melhor Visualização).
    - Mais é sempre bom entender a formula e funções;

  - Documentação do Power BI:
      - https://learn.microsoft.com/pt-br/dax/
      - https://dax.guide/
